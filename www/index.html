<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" type="text/css" href="resources/css/style.css" />
</head>

<body>
    <header>
        <div id="logo">
            Chat
        </div>
    </header>
    <div id="chat">
        <ul id="messages">
        </ul>
        <div id="input">
            <textarea></textarea>
            <div class="button send">Send</div>
        </div>
    </div>
</body>
<template id="message-template">
    <li>
        <img class="user" src="{{URL}}" alt="{{NAME}}" />
        <span class="text">{{TEXT}}</span>
    </li>
</template>
<script type="module" src="resources/js/index.js" defer></script>

</html>
